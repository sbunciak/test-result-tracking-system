<html>
<head></head>

<h3>Test cases</h3>

<div class="tab_container">
	<div class="tab_content">
		<table class="tablesorter">
			<thead>
				<tr>
					<th>Title</th>
					<th>Tester</th>
					<th>CI Link</th>
					<th>ID</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="test_cases_content">

			<% _.each(cases, function (c) { %>
            <tr>
                <td><%= c.attributes.title %></td>
                <td><%= c.attributes.defaultTester %></td>
                <td><%= c.attributes.ciLink %></td>
                <td><%= c.attributes.id %></td>
                <td>
                	<a href="#/products/<%=c.attributes.id%>"><img src="images/icn_edit.png" alt="Edit" /></a>
					<input type="image"	src="images/icn_trash.png" data-tm-role='delete' data-tm-id="<%=c.attributes.id%>" title="Trash" />
				</td>
            </tr>
            <% }); %>

			</tbody>
		</table>
	</div>
	<!-- end of tab -->

</div>
<!-- end of .tab_container -->

</html>
