<html>
<head>
<script type="text/javascript">
$(document).ready(function() {

	$('form').submit(function() {
		// Serialize to array of objects 
		addAxisValueConfiguration($('form').serializeArray());
        
        return false;
    });

	$('#product_id').change(function() {
		var prd_id = $('#product_id').val();

		$.ajax({
			url : "rest/products/" + prd_id + "/versions",
			cache : false,
			success : function(data) {
				$('#product_version_id').empty().append(buildProductVersionOptions(data));
			},
			error : function(error) {
				addMessage("error", "error fetching product versions -" + error.status);
			}
		});
	});

	$('#product_version_id').change(function() {
		listAxisValuesPriorities();
	});

	$('#axis_id').change(function() {
		listAxisValuesPriorities();
	});
		
	$.ajax({
		url : "rest/products",
		cache : false,
		success : function(data) {
			$('#product_id').empty().append(buildProductOptions(data));
		},
		error : function(error) {
			addMessage("error", "error fetching products -" + error.status);
		}
	});
	
	$.ajax({
		url : "rest/axis",
		cache : false,
		success : function(data) {
			$('#axis_id').empty().append(buildAxisOptions(data));
		},
		error : function(error) {
			addMessage("error", "error fetching axis -" + error.status);
		}
	});
});

</script>
</head>

<h3>Axis configuration</h3>
<fieldset>
	<label>Axis</label> <select name="axis_id" id="axis_id"></select>

	<label>Product</label> <select name="product_id" id="product_id"></select>

	<label>Product version</label> <select name="product_version_id"
		id="product_version_id"></select>	
</fieldset>

<form action="">
<div class="tab_container">
		<div class="tab_content">
			<table class="tablesorter">
				<thead>
					<tr>
						<th>Axis value</th>
						<th>Priority 1</th>
						<th>Priority 2</th>
						<th>Priority 3</th>
						<th>Disabled</th>
					</tr>
				</thead>
				<tbody id="axis_conf_content">

				</tbody>
			</table>
		</div>
		<!-- end of tab -->

	
</div>
<!-- end of .tab_container -->


<footer>
	<div class="submit_link">
		<input type="submit" value="Save" class="alt_btn" /> <input
			type="reset" value="Reset" />
	</div>
</footer>

</form>
</html>
