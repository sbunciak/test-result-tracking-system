<html>
<head>
<script type="text/javascript">
$(document).ready(function() {

	$('form').submit(function() {

        addAxisValue($('form').serializeObject());
        
        return false;
    });

	$('#axis_id').change(function() {
		listAxisValues();
	});
		
	$.ajax({
		url : "rest/axis",
		cache : false,
		success : function(data) {
			$('#axis_id').empty().append(buildAxisOptions(data));
		},
		error : function(error) {
			addMessage("error", "error fetching axis -" + error.status);
		}
	});
});

</script>
</head>


	<h3>Axis values</h3>
	<fieldset>
		<label>Axis</label> <select name="axis_id" id="axis_id"></select>
	</fieldset>


<div class="tab_container">
	<div class="tab_content">
		<table class="tablesorter">
			<thead>
				<tr>
					<th>Value</th>
					<th>ID</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="axis_values_content">
				
			</tbody>
		</table>
	</div>
	<!-- end of tab -->

	
</div>
<!-- end of .tab_container -->


<form action="">
<div class="module_content">
	<h3>Add new Axis value</h3>
	
	<fieldset>
		<label>Value</label> <input type="text" name="value" id="value">
	</fieldset>
	
	<div class="clear"></div>
</div>
<footer>
	<div class="submit_link">
		<input type="submit" value="Save" class="alt_btn" /> 
		<input type="reset" value="Reset" />
	</div>
</footer>
</form>

</html>
