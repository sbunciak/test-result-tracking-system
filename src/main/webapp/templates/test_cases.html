<html>
<head>
<script type="text/javascript">
$(document).ready(function() {
	// table sorter
	$(".tablesorter").tablesorter();

	$('form').submit(function() {
        addTestCase($('form').serializeObject());
        return false;
    });

	$('#product_id').change(function() {
		var prd_id = $('#product_id').val();

		$.ajax({
			url : "rest/products/" + prd_id + "/versions",
			cache : false,
			success : function(data) {
				$('#product_version_id').empty().append(buildProductVersionOptions(data));
			},
			error : function(error) {
				addMessage("error", "error fetching product versions -" + error.status);
			}
		});
	});

	$('#product_version_id').change(function() {
		var prd_id = $('#product_id').val();
		var prv_id = $('#product_version_id').val();
		
		$.ajax({
			url : "rest/products/" + prd_id + "/versions/"+prv_id+"/testplans",
			cache : false,
			success : function(data) {
				$('#test_plan_id').empty().append(buildTestPlanOptions(data));
			},
			error : function(error) {
				addMessage("error", "error fetching test plans -" + error.status);
			}
		});
	});

	$('#test_plan_id').change(function() {
		listTestCases();
	});
	
	$.ajax({
		url : "rest/products",
		cache : false,
		success : function(data) {
			$('#product_id').empty().append(buildProductOptions(data));
		},
		error : function(error) {
			addMessage("error", "error fetching products -" + error.status);
		}
	});
});

</script>
</head>

	<h3>Test cases</h3>
	<fieldset>
		<label>Product</label> <select name="product_id" id="product_id"></select>
		
		<label>Product version</label> <select name="product_version_id" id="product_version_id"></select>
		
		<label>Test plan</label> <select name="test_plan_id" id="test_plan_id"></select>
	</fieldset>


<div class="tab_container">
	<div class="tab_content">
		<table class="tablesorter">
			<thead>
				<tr>
					<th>Title</th>
					<th>Tester</th>
					<th>CI Link</th>
					<th>ID</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="test_cases_content">
				
			</tbody>
		</table>
	</div>
	<!-- end of tab -->

	
</div>
<!-- end of .tab_container -->


<form action="">
<div class="module_content">
	<h3>Add new Test case</h3>
	
	<fieldset>
		<label>Title</label> <input type="text" name="title" id="title"/>
		<label>Tester</label> <input type="text" name="defaultTester" id="defaultTester"/>
		<label>CI Link</label> <input type="text" name="ciLink" id="ciLink"/>
	</fieldset>
	<div class="clear"></div>
</div>
<footer>
	<div class="submit_link">
		<input type="submit" value="Save" class="alt_btn" /> 
		<input type="reset" value="Reset" />
	</div>
</footer>
</form>

</html>
