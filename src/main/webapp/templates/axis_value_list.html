<html>
<head></head>


	<h3>Axis values</h3>


<div class="tab_container">
	<div class="tab_content">
		<table class="tablesorter">
			<thead>
				<tr>
					<th>Value</th>
					<th>ID</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="axis_values_content">
				
			<% _.each(values, function (v) { %>
            <tr>
                <td><%= v.attributes.value %></td>
                <td><%= v.attributes.id %></td>
                <td>
                	<a href="#/axis_values/<%=v.attributes.id%>"><img src="images/icn_edit.png" alt="Edit" /></a>
					<input type="image"	src="images/icn_trash.png" data-tm-role='delete' data-tm-id="<%=v.attributes.id%>" title="Trash" />
				</td>
            </tr>
            <% }); %>
				
			</tbody>
		</table>
		
		<p><a href="#/axis_values/new">Create new axis &gt;&gt;</a></p>
		
	</div>
	<!-- end of tab -->
	
</div>
<!-- end of .tab_container -->

</html>
