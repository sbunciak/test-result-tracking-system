<html>
<head>
<script type="text/javascript">
$(document).ready(function() {

	$('form').submit(function() {

        addProductVersion($('form').serializeObject());
        
        return false;
    });

	$('#product_id').change(function() {
		listProductVersions();
	});
		
	$.ajax({
		url : "rest/products",
		cache : false,
		success : function(data) {
			$('#product_id').empty().append(buildProductOptions(data));
		},
		error : function(error) {
			addMessage("error", "error fetching products -" + error.status);
		}
	});
});

</script>
</head>


	<h3>Product versions</h3>
	<fieldset>
		<label>Product</label> <select name="product_id" id="product_id"></select>
	</fieldset>


<div class="tab_container">
	<div class="tab_content">
		<table class="tablesorter">
			<thead>
				<tr>
					<th>Version</th>
					<th>Description</th>
					<th>ID</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="product_versions_content">
				
			</tbody>
		</table>
	</div>
	<!-- end of tab -->

	
</div>
<!-- end of .tab_container -->


<form action="">
<div class="module_content">
	<h3>Add new Product version</h3>
	
	<fieldset>
		<label>Version</label> <input type="text" name="productVersion" id="productVersion">
	</fieldset>
	<fieldset>
		<label>Description</label>
		<textarea name="description" id="description" rows="3"></textarea>
	</fieldset>
	<div class="clear"></div>
</div>
<footer>
	<div class="submit_link">
		<input type="submit" value="Save" class="alt_btn" /> 
		<input type="reset" value="Reset" />
	</div>
</footer>
</form>

</html>
