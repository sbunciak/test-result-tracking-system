<html>
<head></head>

	<h3>Test runs</h3>

<div class="tab_container">
	<div class="tab_content">
		<table class="tablesorter">
			<thead>
				<tr>
					<th>Name</th>
					<th>ID</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody id="test_runs_content">
				
			<% _.each(runs, function (r) { %>
            <tr>
                <td><%= r.attributes.name %></td>
                <td><%= r.attributes.id %></td>
                <td>
                	<a href="#/products/<%=r.attributes.id%>"><img src="images/icn_edit.png" alt="Edit" /></a>
					<input type="image"	src="images/icn_trash.png" data-tm-role='delete' data-tm-id="<%=r.attributes.id%>" title="Trash" />
				</td>
            </tr>
            <% }); %>
				
			</tbody>
		</table>
	</div>
	<!-- end of tab -->
	
</div>
<!-- end of .tab_container -->

</html>
