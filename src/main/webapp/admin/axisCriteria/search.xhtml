<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{axisCriteriaBean.page}"/>
		<f:event type="preRenderView" listener="#{axisCriteriaBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Axis Criteria entities"/>

	<ui:define name="header">
		Axis Criteria
	</ui:define>

	<ui:define name="subheader">
		Search Axis Criteria entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="axisCriteriaBeanSearchAxis" value="Axis:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{axisBean.converter}" id="axisCriteriaBeanSearchAxis" value="#{axisCriteriaBean.search.axis}">
							<f:selectItems value="#{axisBean.all}"/>
						</h:selectOneMenu>
						<h:message for="axisCriteriaBeanSearchAxis" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="axisCriteriaBeanSearchProductVersion" value="Product Version:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{productVersionBean.converter}" id="axisCriteriaBeanSearchProductVersion" value="#{axisCriteriaBean.search.productVersion}">
							<f:selectItem/>
							<f:selectItems value="#{productVersionBean.all}"/>
						</h:selectOneMenu>
						<h:message for="axisCriteriaBeanSearchProductVersion" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="axisCriteriaBeanSearchPriority" value="Priority:"/>
					<h:panelGroup>
						<h:selectOneMenu id="axisCriteriaBeanSearchPriority" value="#{axisCriteriaBean.search.priority}">
							<f:selectItem itemValue="P1"/>
							<f:selectItem itemValue="P2"/>
							<f:selectItem itemValue="P3"/>
							<f:selectItem itemValue="P4"/>
							<f:selectItem itemValue="P5"/>
							<f:selectItem itemValue="DISABLED"/>
						</h:selectOneMenu>
						<h:message for="axisCriteriaBeanSearchPriority" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="axisCriteriaBeanSearchValue" value="Value:"/>
					<h:panelGroup>
						<h:inputText id="axisCriteriaBeanSearchValue" value="#{axisCriteriaBean.search.value}"/>
						<h:message for="axisCriteriaBeanSearchValue" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{axisCriteriaBean.search}"/>
					<h:commandLink value="Create New" action="#{axisCriteriaBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="axisCriteriaBeanPageItems" styleClass="data-table" value="#{axisCriteriaBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Axis"/>
					</f:facet>
					<h:link outcome="/admin/axisCriteria/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAxis" value="#{_item.axis}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Priority"/>
					</f:facet>
					<h:link outcome="/admin/axisCriteria/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPriority" value="#{_item.priority}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{axisCriteriaBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
