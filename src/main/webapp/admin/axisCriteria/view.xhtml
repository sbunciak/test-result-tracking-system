<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{axisCriteriaBean.id}"/>
		<f:event type="preRenderView" listener="#{axisCriteriaBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Axis Criteria"/>

	<ui:define name="header">
		Axis Criteria
	</ui:define>

	<ui:define name="subheader">
		View existing Axis Criteria
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="axisCriteriaBeanAxisCriteriaAxis" value="Axis:"/>
			<h:link id="axisCriteriaBeanAxisCriteriaAxis" outcome="/admin/axis/view" value="#{axisCriteriaBean.axisCriteria.axis}">
				<f:param name="id" value="#{axisCriteriaBean.axisCriteria.axis.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="axisCriteriaBeanAxisCriteriaProductVersion" value="Product Version:"/>
			<h:link id="axisCriteriaBeanAxisCriteriaProductVersion" outcome="/admin/productVersion/view" value="#{axisCriteriaBean.axisCriteria.productVersion}">
				<f:param name="id" value="#{axisCriteriaBean.axisCriteria.productVersion.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="axisCriteriaBeanAxisCriteriaPriority" value="Priority:"/>
			<h:outputText id="axisCriteriaBeanAxisCriteriaPriority" value="#{axisCriteriaBean.axisCriteria.priority}"/>
			<h:outputText/>
			<h:outputLabel for="axisCriteriaBeanAxisCriteriaValue" value="Value:"/>
			<h:outputText id="axisCriteriaBeanAxisCriteriaValue" value="#{axisCriteriaBean.axisCriteria.value}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
