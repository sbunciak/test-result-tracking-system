<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{axisBean.id}"/>
		<f:event type="preRenderView" listener="#{axisBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Axis"/>

	<ui:define name="header">
		Axis
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty axisBean.id}">
				Edit existing Axis
			</c:when>
			<c:otherwise>
				Create a new Axis
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="axisBeanAxisPlan" value="Plan:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{testPlanBean.converter}" id="axisBeanAxisPlan" value="#{axisBean.axis.plan}">
						<f:selectItem/>
						<f:selectItems value="#{testPlanBean.all}"/>
					</h:selectOneMenu>
					<h:message for="axisBeanAxisPlan" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="axisBeanAxisCategory" value="Category:"/>
				<h:panelGroup>
					<h:inputText id="axisBeanAxisCategory" value="#{axisBean.axis.category}"/>
					<h:message for="axisBeanAxisCategory" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="axisBeanAxisDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="axisBeanAxisDescription" value="#{axisBean.axis.description}"/>
					<h:message for="axisBeanAxisDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{axisBean.update}"/>
				<c:choose>
					<c:when test="#{!empty axisBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{axisBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{axisBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
