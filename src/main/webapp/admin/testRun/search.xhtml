<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{testRunBean.page}"/>
		<f:event type="preRenderView" listener="#{testRunBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Test Run entities"/>

	<ui:define name="header">
		Test Run
	</ui:define>

	<ui:define name="subheader">
		Search Test Run entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="testRunBeanSearchTestPlan" value="Test Plan:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{testPlanBean.converter}" id="testRunBeanSearchTestPlan" value="#{testRunBean.search.testPlan}">
							<f:selectItems value="#{testPlanBean.all}"/>
						</h:selectOneMenu>
						<h:message for="testRunBeanSearchTestPlan" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testRunBeanSearchName" value="Name:"/>
					<h:panelGroup>
						<h:inputText id="testRunBeanSearchName" value="#{testRunBean.search.name}"/>
						<h:message for="testRunBeanSearchName" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{testRunBean.search}"/>
					<h:commandLink value="Create New" action="#{testRunBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="testRunBeanPageItems" styleClass="data-table" value="#{testRunBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Test Plan"/>
					</f:facet>
					<h:link outcome="/admin/testRun/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTestPlan" value="#{_item.testPlan}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{testRunBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
