<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{testRunBean.id}"/>
		<f:event type="preRenderView" listener="#{testRunBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Test Run"/>

	<ui:define name="header">
		Test Run
	</ui:define>

	<ui:define name="subheader">
		View existing Test Run
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="testRunBeanTestRunTestPlan" value="Test Plan:"/>
			<h:link id="testRunBeanTestRunTestPlan" outcome="/admin/testPlan/view" value="#{testRunBean.testRun.testPlan}">
				<f:param name="id" value="#{testRunBean.testRun.testPlan.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="testRunBeanTestRunName" value="Name:"/>
			<h:outputText id="testRunBeanTestRunName" value="#{testRunBean.testRun.name}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
