<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{testRunBean.id}"/>
		<f:event type="preRenderView" listener="#{testRunBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Test Run"/>

	<ui:define name="header">
		Test Run
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty testRunBean.id}">
				Edit existing Test Run
			</c:when>
			<c:otherwise>
				Create a new Test Run
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="testRunBeanTestRunTestPlan" value="Test Plan:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{testPlanBean.converter}" id="testRunBeanTestRunTestPlan" required="true" value="#{testRunBean.testRun.testPlan}">
						<f:selectItems value="#{testPlanBean.all}"/>
					</h:selectOneMenu>
					<h:message for="testRunBeanTestRunTestPlan" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="testRunBeanTestRunName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="testRunBeanTestRunName" value="#{testRunBean.testRun.name}"/>
					<h:message for="testRunBeanTestRunName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{testRunBean.update}"/>
				<c:choose>
					<c:when test="#{!empty testRunBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{testRunBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{testRunBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
