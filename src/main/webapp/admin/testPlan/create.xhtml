<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{testPlanBean.id}"/>
		<f:event type="preRenderView" listener="#{testPlanBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Test Plan"/>

	<ui:define name="header">
		Test Plan
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty testPlanBean.id}">
				Edit existing Test Plan
			</c:when>
			<c:otherwise>
				Create a new Test Plan
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="testPlanBeanTestPlanProductVersion" value="Product Version:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{productVersionBean.converter}" id="testPlanBeanTestPlanProductVersion" value="#{testPlanBean.testPlan.productVersion}">
						<f:selectItem/>
						<f:selectItems value="#{productVersionBean.all}"/>
					</h:selectOneMenu>
					<h:message for="testPlanBeanTestPlanProductVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testPlanBeanTestPlanRules" value="Rules:"/>
				<h:panelGroup>
					<h:inputTextarea id="testPlanBeanTestPlanRules" value="#{testPlanBean.testPlan.rules}"/>
					<h:message for="testPlanBeanTestPlanRules" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testPlanBeanTestPlanName" value="Name:"/>
				<h:panelGroup>
					<h:inputText id="testPlanBeanTestPlanName" value="#{testPlanBean.testPlan.name}"/>
					<h:message for="testPlanBeanTestPlanName" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testPlanBeanTestPlanDescription" value="Description:"/>
				<h:panelGroup>
					<h:inputText id="testPlanBeanTestPlanDescription" value="#{testPlanBean.testPlan.description}"/>
					<h:message for="testPlanBeanTestPlanDescription" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testPlanBeanTestPlanType" value="Type:"/>
				<h:panelGroup>
					<h:selectOneMenu id="testPlanBeanTestPlanType" required="true" value="#{testPlanBean.testPlan.type}">
						<f:selectItem itemValue="ACCEPTANCE"/>
						<f:selectItem itemValue="SMOKE"/>
						<f:selectItem itemValue="INTEGRATION"/>
						<f:selectItem itemValue="FUNCTIONAL"/>
						<f:selectItem itemValue="INSTALLATION"/>
						<f:selectItem itemValue="REGRESSION"/>
					</h:selectOneMenu>
					<h:message for="testPlanBeanTestPlanType" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{testPlanBean.update}"/>
				<c:choose>
					<c:when test="#{!empty testPlanBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{testPlanBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{testPlanBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
