<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{testPlanBean.page}"/>
		<f:event type="preRenderView" listener="#{testPlanBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Test Plan entities"/>

	<ui:define name="header">
		Test Plan
	</ui:define>

	<ui:define name="subheader">
		Search Test Plan entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="testPlanBeanSearchProductVersion" value="Product Version:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{productVersionBean.converter}" id="testPlanBeanSearchProductVersion" value="#{testPlanBean.search.productVersion}">
							<f:selectItem/>
							<f:selectItems value="#{productVersionBean.all}"/>
						</h:selectOneMenu>
						<h:message for="testPlanBeanSearchProductVersion" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testPlanBeanSearchRules" value="Rules:"/>
					<h:panelGroup>
						<h:inputTextarea id="testPlanBeanSearchRules" value="#{testPlanBean.search.rules}"/>
						<h:message for="testPlanBeanSearchRules" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testPlanBeanSearchName" value="Name:"/>
					<h:panelGroup>
						<h:inputText id="testPlanBeanSearchName" value="#{testPlanBean.search.name}"/>
						<h:message for="testPlanBeanSearchName" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testPlanBeanSearchDescription" value="Description:"/>
					<h:panelGroup>
						<h:inputText id="testPlanBeanSearchDescription" value="#{testPlanBean.search.description}"/>
						<h:message for="testPlanBeanSearchDescription" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testPlanBeanSearchType" value="Type:"/>
					<h:panelGroup>
						<h:selectOneMenu id="testPlanBeanSearchType" value="#{testPlanBean.search.type}">
							<f:selectItem itemValue="ACCEPTANCE"/>
							<f:selectItem itemValue="SMOKE"/>
							<f:selectItem itemValue="INTEGRATION"/>
							<f:selectItem itemValue="FUNCTIONAL"/>
							<f:selectItem itemValue="INSTALLATION"/>
							<f:selectItem itemValue="REGRESSION"/>
						</h:selectOneMenu>
						<h:message for="testPlanBeanSearchType" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{testPlanBean.search}"/>
					<h:commandLink value="Create New" action="#{testPlanBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="testPlanBeanPageItems" styleClass="data-table" value="#{testPlanBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/admin/testPlan/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{testPlanBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
