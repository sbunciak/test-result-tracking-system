<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{axisValueBean.page}"/>
		<f:event type="preRenderView" listener="#{axisValueBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Axis Value entities"/>

	<ui:define name="header">
		Axis Value
	</ui:define>

	<ui:define name="subheader">
		Search Axis Value entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="axisValueBeanSearchAxis" value="Axis:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{axisBean.converter}" id="axisValueBeanSearchAxis" value="#{axisValueBean.search.axis}">
							<f:selectItems value="#{axisBean.all}"/>
						</h:selectOneMenu>
						<h:message for="axisValueBeanSearchAxis" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="axisValueBeanSearchValue" value="Value:"/>
					<h:panelGroup>
						<h:inputText id="axisValueBeanSearchValue" value="#{axisValueBean.search.value}"/>
						<h:message for="axisValueBeanSearchValue" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{axisValueBean.search}"/>
					<h:commandLink value="Create New" action="#{axisValueBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="axisValueBeanPageItems" styleClass="data-table" value="#{axisValueBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Axis"/>
					</f:facet>
					<h:link outcome="/admin/axisValue/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAxis" value="#{_item.axis}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{axisValueBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
