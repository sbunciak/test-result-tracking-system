<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{axisValueBean.id}"/>
		<f:event type="preRenderView" listener="#{axisValueBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Axis Value"/>

	<ui:define name="header">
		Axis Value
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty axisValueBean.id}">
				Edit existing Axis Value
			</c:when>
			<c:otherwise>
				Create a new Axis Value
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="axisValueBeanAxisValueAxis" value="Axis:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{axisBean.converter}" id="axisValueBeanAxisValueAxis" required="true" value="#{axisValueBean.axisValue.axis}">
						<f:selectItems value="#{axisBean.all}"/>
					</h:selectOneMenu>
					<h:message for="axisValueBeanAxisValueAxis" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="axisValueBeanAxisValueValue" value="Value:"/>
				<h:panelGroup>
					<h:inputText id="axisValueBeanAxisValueValue" value="#{axisValueBean.axisValue.value}"/>
					<h:message for="axisValueBeanAxisValueValue" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{axisValueBean.update}"/>
				<c:choose>
					<c:when test="#{!empty axisValueBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{axisValueBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{axisValueBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
