<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{testCaseBean.id}"/>
		<f:event type="preRenderView" listener="#{testCaseBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Test Case"/>

	<ui:define name="header">
		Test Case
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty testCaseBean.id}">
				Edit existing Test Case
			</c:when>
			<c:otherwise>
				Create a new Test Case
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="testCaseBeanTestCaseTestPlan" value="Test Plan:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{testPlanBean.converter}" id="testCaseBeanTestCaseTestPlan" required="true" value="#{testCaseBean.testCase.testPlan}">
						<f:selectItems value="#{testPlanBean.all}"/>
					</h:selectOneMenu>
					<h:message for="testCaseBeanTestCaseTestPlan" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="testCaseBeanTestCaseDefaultTester" value="Default Tester:"/>
				<h:panelGroup>
					<h:inputText id="testCaseBeanTestCaseDefaultTester" value="#{testCaseBean.testCase.defaultTester}"/>
					<h:message for="testCaseBeanTestCaseDefaultTester" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testCaseBeanTestCaseCiLink" value="Ci Link:"/>
				<h:panelGroup>
					<h:inputText id="testCaseBeanTestCaseCiLink" value="#{testCaseBean.testCase.ciLink}"/>
					<h:message for="testCaseBeanTestCaseCiLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testCaseBeanTestCaseTitle" value="Title:"/>
				<h:panelGroup>
					<h:inputText id="testCaseBeanTestCaseTitle" value="#{testCaseBean.testCase.title}"/>
					<h:message for="testCaseBeanTestCaseTitle" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{testCaseBean.update}"/>
				<c:choose>
					<c:when test="#{!empty testCaseBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{testCaseBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{testCaseBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
