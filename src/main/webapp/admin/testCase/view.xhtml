<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{testCaseBean.id}"/>
		<f:event type="preRenderView" listener="#{testCaseBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Test Case"/>

	<ui:define name="header">
		Test Case
	</ui:define>

	<ui:define name="subheader">
		View existing Test Case
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="testCaseBeanTestCaseTestPlan" value="Test Plan:"/>
			<h:link id="testCaseBeanTestCaseTestPlan" outcome="/admin/testPlan/view" value="#{testCaseBean.testCase.testPlan}">
				<f:param name="id" value="#{testCaseBean.testCase.testPlan.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="testCaseBeanTestCaseDefaultTester" value="Default Tester:"/>
			<h:outputText id="testCaseBeanTestCaseDefaultTester" value="#{testCaseBean.testCase.defaultTester}"/>
			<h:outputText/>
			<h:outputLabel for="testCaseBeanTestCaseCiLink" value="Ci Link:"/>
			<h:outputText id="testCaseBeanTestCaseCiLink" value="#{testCaseBean.testCase.ciLink}"/>
			<h:outputText/>
			<h:outputLabel for="testCaseBeanTestCaseTitle" value="Title:"/>
			<h:outputText id="testCaseBeanTestCaseTitle" value="#{testCaseBean.testCase.title}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
