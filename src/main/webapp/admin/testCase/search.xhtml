<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{testCaseBean.page}"/>
		<f:event type="preRenderView" listener="#{testCaseBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Test Case entities"/>

	<ui:define name="header">
		Test Case
	</ui:define>

	<ui:define name="subheader">
		Search Test Case entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="testCaseBeanSearchTestPlan" value="Test Plan:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{testPlanBean.converter}" id="testCaseBeanSearchTestPlan" value="#{testCaseBean.search.testPlan}">
							<f:selectItems value="#{testPlanBean.all}"/>
						</h:selectOneMenu>
						<h:message for="testCaseBeanSearchTestPlan" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testCaseBeanSearchDefaultTester" value="Default Tester:"/>
					<h:panelGroup>
						<h:inputText id="testCaseBeanSearchDefaultTester" value="#{testCaseBean.search.defaultTester}"/>
						<h:message for="testCaseBeanSearchDefaultTester" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testCaseBeanSearchCiLink" value="Ci Link:"/>
					<h:panelGroup>
						<h:inputText id="testCaseBeanSearchCiLink" value="#{testCaseBean.search.ciLink}"/>
						<h:message for="testCaseBeanSearchCiLink" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testCaseBeanSearchTitle" value="Title:"/>
					<h:panelGroup>
						<h:inputText id="testCaseBeanSearchTitle" value="#{testCaseBean.search.title}"/>
						<h:message for="testCaseBeanSearchTitle" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{testCaseBean.search}"/>
					<h:commandLink value="Create New" action="#{testCaseBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="testCaseBeanPageItems" styleClass="data-table" value="#{testCaseBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Test Plan"/>
					</f:facet>
					<h:link outcome="/admin/testCase/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTestPlan" value="#{_item.testPlan}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{testCaseBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
