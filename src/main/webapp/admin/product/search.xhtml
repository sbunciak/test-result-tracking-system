<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{productBean.page}"/>
		<f:event type="preRenderView" listener="#{productBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Product entities"/>

	<ui:define name="header">
		Product
	</ui:define>

	<ui:define name="subheader">
		Search Product entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="productBeanSearchName" value="Name:"/>
					<h:panelGroup>
						<h:inputText id="productBeanSearchName" value="#{productBean.search.name}"/>
						<h:message for="productBeanSearchName" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="productBeanSearchDescription" value="Description:"/>
					<h:panelGroup>
						<h:inputText id="productBeanSearchDescription" value="#{productBean.search.description}"/>
						<h:message for="productBeanSearchDescription" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{productBean.search}"/>
					<h:commandLink value="Create New" action="#{productBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="productBeanPageItems" styleClass="data-table" value="#{productBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Name"/>
					</f:facet>
					<h:link outcome="/admin/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemName" value="#{_item.name}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/admin/product/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{productBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
