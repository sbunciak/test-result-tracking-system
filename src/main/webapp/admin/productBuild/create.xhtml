<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{productBuildBean.id}"/>
		<f:event type="preRenderView" listener="#{productBuildBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Product Build"/>

	<ui:define name="header">
		Product Build
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty productBuildBean.id}">
				Edit existing Product Build
			</c:when>
			<c:otherwise>
				Create a new Product Build
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="productBuildBeanProductBuildProductVersion" value="Product Version:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{productVersionBean.converter}" id="productBuildBeanProductBuildProductVersion" required="true" value="#{productBuildBean.productBuild.productVersion}">
						<f:selectItems value="#{productVersionBean.all}"/>
					</h:selectOneMenu>
					<h:message for="productBuildBeanProductBuildProductVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="productBuildBeanProductBuildLabel" value="Label:"/>
				<h:panelGroup>
					<h:inputText id="productBuildBeanProductBuildLabel" value="#{productBuildBean.productBuild.label}"/>
					<h:message for="productBuildBeanProductBuildLabel" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{productBuildBean.update}"/>
				<c:choose>
					<c:when test="#{!empty productBuildBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{productBuildBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{productBuildBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
