<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{axisConfigBean.id}"/>
		<f:event type="preRenderView" listener="#{axisConfigBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Axis Config"/>

	<ui:define name="header">
		Axis Config
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty axisConfigBean.id}">
				Edit existing Axis Config
			</c:when>
			<c:otherwise>
				Create a new Axis Config
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="axisConfigBeanAxisConfigProductVersion" value="Product Version:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{productVersionBean.converter}" id="axisConfigBeanAxisConfigProductVersion" required="true" value="#{axisConfigBean.axisConfig.productVersion}">
						<f:selectItems value="#{productVersionBean.all}"/>
					</h:selectOneMenu>
					<h:message for="axisConfigBeanAxisConfigProductVersion" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="axisConfigBeanAxisConfigPriority" value="Priority:"/>
				<h:panelGroup>
					<h:selectOneMenu id="axisConfigBeanAxisConfigPriority" required="true" value="#{axisConfigBean.axisConfig.priority}">
						<f:selectItem itemValue="P1"/>
						<f:selectItem itemValue="P2"/>
						<f:selectItem itemValue="P3"/>
						<f:selectItem itemValue="P4"/>
						<f:selectItem itemValue="P5"/>
						<f:selectItem itemValue="DISABLED"/>
					</h:selectOneMenu>
					<h:message for="axisConfigBeanAxisConfigPriority" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="axisConfigBeanAxisConfigAxisValue" value="Axis Value:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{axisValueBean.converter}" id="axisConfigBeanAxisConfigAxisValue" required="true" value="#{axisConfigBean.axisConfig.axisValue}">
						<f:selectItems value="#{axisValueBean.all}"/>
					</h:selectOneMenu>
					<h:message for="axisConfigBeanAxisConfigAxisValue" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{axisConfigBean.update}"/>
				<c:choose>
					<c:when test="#{!empty axisConfigBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{axisConfigBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{axisConfigBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
