<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{axisConfigBean.page}"/>
		<f:event type="preRenderView" listener="#{axisConfigBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Axis Config entities"/>

	<ui:define name="header">
		Axis Config
	</ui:define>

	<ui:define name="subheader">
		Search Axis Config entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="axisConfigBeanSearchProductVersion" value="Product Version:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{productVersionBean.converter}" id="axisConfigBeanSearchProductVersion" value="#{axisConfigBean.search.productVersion}">
							<f:selectItems value="#{productVersionBean.all}"/>
						</h:selectOneMenu>
						<h:message for="axisConfigBeanSearchProductVersion" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="axisConfigBeanSearchPriority" value="Priority:"/>
					<h:panelGroup>
						<h:selectOneMenu id="axisConfigBeanSearchPriority" value="#{axisConfigBean.search.priority}">
							<f:selectItem itemValue="P1"/>
							<f:selectItem itemValue="P2"/>
							<f:selectItem itemValue="P3"/>
							<f:selectItem itemValue="P4"/>
							<f:selectItem itemValue="P5"/>
							<f:selectItem itemValue="DISABLED"/>
						</h:selectOneMenu>
						<h:message for="axisConfigBeanSearchPriority" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="axisConfigBeanSearchAxisValue" value="Axis Value:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{axisValueBean.converter}" id="axisConfigBeanSearchAxisValue" value="#{axisConfigBean.search.axisValue}">
							<f:selectItems value="#{axisValueBean.all}"/>
						</h:selectOneMenu>
						<h:message for="axisConfigBeanSearchAxisValue" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{axisConfigBean.search}"/>
					<h:commandLink value="Create New" action="#{axisConfigBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="axisConfigBeanPageItems" styleClass="data-table" value="#{axisConfigBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Product Version"/>
					</f:facet>
					<h:link outcome="/admin/axisConfig/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemProductVersion" value="#{_item.productVersion}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Priority"/>
					</f:facet>
					<h:link outcome="/admin/axisConfig/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemPriority" value="#{_item.priority}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Axis Value"/>
					</f:facet>
					<h:link outcome="/admin/axisConfig/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemAxisValue" value="#{_item.axisValue}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{axisConfigBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
