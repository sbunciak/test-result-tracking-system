<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{testRunCaseBean.id}"/>
		<f:event type="preRenderView" listener="#{testRunCaseBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Test Run Case"/>

	<ui:define name="header">
		Test Run Case
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty testRunCaseBean.id}">
				Edit existing Test Run Case
			</c:when>
			<c:otherwise>
				Create a new Test Run Case
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="testRunCaseBeanTestRunCaseCriterias" value="Criterias:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{testRunCaseBean.testRunCase.criterias}"/>
					<h:dataTable id="testRunCaseBeanTestRunCaseCriterias" styleClass="data-table" value="#{_collection}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Product Version"/>
							</f:facet>
							<h:link outcome="/admin/axisConfig/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemProductVersion" value="#{_item.productVersion}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Priority"/>
							</f:facet>
							<h:link outcome="/admin/axisConfig/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemPriority" value="#{_item.priority}"/>
							</h:link>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Axis Value"/>
							</f:facet>
							<h:link outcome="/admin/axisConfig/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemAxisValue" value="#{_item.axisValue}"/>
							</h:link>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
						</h:column>
					</h:dataTable>
					<h:panelGrid columnClasses=",remove-column" columns="2" styleClass="data-table-footer">
						<h:selectOneMenu converter="#{axisConfigBean.converter}" id="testRunCaseBeanTestRunCaseCriteriasSelect" value="#{requestScope['testRunCaseBeanTestRunCaseCriteriasSelect']}">
							<f:selectItem/>
							<f:selectItems value="#{axisConfigBean.all}"/>
						</h:selectOneMenu>
						<h:commandLink action="#{_collection.add(requestScope['testRunCaseBeanTestRunCaseCriteriasSelect'])}" id="testRunCaseBeanTestRunCaseCriteriasAdd" onclick="if (document.getElementById(document.forms[0].id+':testRunCaseBeanTestRunCaseCriteriasSelect').selectedIndex &lt; 1) { alert('Must select a Axis Config'); return false; }" styleClass="add-button"/>
					</h:panelGrid>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testRunCaseBeanTestRunCaseTestRun" value="Test Run:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{testRunBean.converter}" id="testRunCaseBeanTestRunCaseTestRun" required="true" value="#{testRunCaseBean.testRunCase.testRun}">
						<f:selectItems value="#{testRunBean.all}"/>
					</h:selectOneMenu>
					<h:message for="testRunCaseBeanTestRunCaseTestRun" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="testRunCaseBeanTestRunCaseTestPlan" value="Test Plan:"/>
				<h:panelGrid columnClasses="label,component,required" columns="3" id="testRunCaseBeanTestRunCaseTestPlan">
					<h:outputLabel for="testRunCaseBeanTestRunCaseTestPlanProductVersion" value="Product Version:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{productVersionBean.converter}" id="testRunCaseBeanTestRunCaseTestPlanProductVersion" value="#{testRunCaseBean.testRunCase.testPlan.productVersion}">
							<f:selectItem/>
							<f:selectItems value="#{productVersionBean.all}"/>
						</h:selectOneMenu>
						<h:message for="testRunCaseBeanTestRunCaseTestPlanProductVersion" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testRunCaseBeanTestRunCaseTestPlanRules" value="Rules:"/>
					<h:panelGroup>
						<h:inputTextarea id="testRunCaseBeanTestRunCaseTestPlanRules" value="#{testRunCaseBean.testRunCase.testPlan.rules}"/>
						<h:message for="testRunCaseBeanTestRunCaseTestPlanRules" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testRunCaseBeanTestRunCaseTestPlanName" value="Name:"/>
					<h:panelGroup>
						<h:inputText id="testRunCaseBeanTestRunCaseTestPlanName" value="#{testRunCaseBean.testRunCase.testPlan.name}"/>
						<h:message for="testRunCaseBeanTestRunCaseTestPlanName" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testRunCaseBeanTestRunCaseTestPlanDescription" value="Description:"/>
					<h:panelGroup>
						<h:inputText id="testRunCaseBeanTestRunCaseTestPlanDescription" value="#{testRunCaseBean.testRunCase.testPlan.description}"/>
						<h:message for="testRunCaseBeanTestRunCaseTestPlanDescription" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testRunCaseBeanTestRunCaseTestPlanType" value="Type:"/>
					<h:panelGroup>
						<h:selectOneMenu id="testRunCaseBeanTestRunCaseTestPlanType" required="true" value="#{testRunCaseBean.testRunCase.testPlan.type}">
							<f:selectItem itemValue="ACCEPTANCE"/>
							<f:selectItem itemValue="SMOKE"/>
							<f:selectItem itemValue="INTEGRATION"/>
							<f:selectItem itemValue="FUNCTIONAL"/>
							<f:selectItem itemValue="INSTALLATION"/>
							<f:selectItem itemValue="REGRESSION"/>
						</h:selectOneMenu>
						<h:message for="testRunCaseBeanTestRunCaseTestPlanType" styleClass="error"/>
					</h:panelGroup>
					<h:outputText value="*"/>
				</h:panelGrid>
				<h:outputText/>
				<h:outputLabel for="testRunCaseBeanTestRunCaseResult" value="Result:"/>
				<h:panelGroup>
					<h:selectOneMenu id="testRunCaseBeanTestRunCaseResult" value="#{testRunCaseBean.testRunCase.result}">
						<f:selectItem/>
						<f:selectItem itemValue="PASSED"/>
						<f:selectItem itemValue="WAIVED"/>
						<f:selectItem itemValue="FAILED"/>
						<f:selectItem itemValue="BLOCKED"/>
						<f:selectItem itemValue="ERROR"/>
						<f:selectItem itemValue="RUNNING"/>
					</h:selectOneMenu>
					<h:message for="testRunCaseBeanTestRunCaseResult" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testRunCaseBeanTestRunCaseBugTrLink" value="Bug Tr Link:"/>
				<h:panelGroup>
					<h:inputText id="testRunCaseBeanTestRunCaseBugTrLink" value="#{testRunCaseBean.testRunCase.bugTrLink}"/>
					<h:message for="testRunCaseBeanTestRunCaseBugTrLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testRunCaseBeanTestRunCaseAssignee" value="Assignee:"/>
				<h:panelGroup>
					<h:inputText id="testRunCaseBeanTestRunCaseAssignee" value="#{testRunCaseBean.testRunCase.assignee}"/>
					<h:message for="testRunCaseBeanTestRunCaseAssignee" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testRunCaseBeanTestRunCaseCiLink" value="Ci Link:"/>
				<h:panelGroup>
					<h:inputText id="testRunCaseBeanTestRunCaseCiLink" value="#{testRunCaseBean.testRunCase.ciLink}"/>
					<h:message for="testRunCaseBeanTestRunCaseCiLink" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="testRunCaseBeanTestRunCaseTitle" value="Title:"/>
				<h:panelGroup>
					<h:inputText id="testRunCaseBeanTestRunCaseTitle" value="#{testRunCaseBean.testRunCase.title}"/>
					<h:message for="testRunCaseBeanTestRunCaseTitle" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{testRunCaseBean.update}"/>
				<c:choose>
					<c:when test="#{!empty testRunCaseBean.id}">
						<h:link value="Cancel" outcome="view">
							<f:param name="id" value="#{testRunCaseBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{testRunCaseBean.delete}"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
