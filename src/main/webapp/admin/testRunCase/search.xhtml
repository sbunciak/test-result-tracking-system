<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{testRunCaseBean.page}"/>
		<f:event type="preRenderView" listener="#{testRunCaseBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Test Run Case entities"/>

	<ui:define name="header">
		Test Run Case
	</ui:define>

	<ui:define name="subheader">
		Search Test Run Case entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="testRunCaseBeanSearchTestRun" value="Test Run:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{testRunBean.converter}" id="testRunCaseBeanSearchTestRun" value="#{testRunCaseBean.search.testRun}">
							<f:selectItems value="#{testRunBean.all}"/>
						</h:selectOneMenu>
						<h:message for="testRunCaseBeanSearchTestRun" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testRunCaseBeanSearchResult" value="Result:"/>
					<h:panelGroup>
						<h:selectOneMenu id="testRunCaseBeanSearchResult" value="#{testRunCaseBean.search.result}">
							<f:selectItem/>
							<f:selectItem itemValue="PASSED"/>
							<f:selectItem itemValue="WAIVED"/>
							<f:selectItem itemValue="FAILED"/>
							<f:selectItem itemValue="BLOCKED"/>
							<f:selectItem itemValue="ERROR"/>
							<f:selectItem itemValue="RUNNING"/>
						</h:selectOneMenu>
						<h:message for="testRunCaseBeanSearchResult" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testRunCaseBeanSearchBugTrLink" value="Bug Tr Link:"/>
					<h:panelGroup>
						<h:inputText id="testRunCaseBeanSearchBugTrLink" value="#{testRunCaseBean.search.bugTrLink}"/>
						<h:message for="testRunCaseBeanSearchBugTrLink" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testRunCaseBeanSearchAssignee" value="Assignee:"/>
					<h:panelGroup>
						<h:inputText id="testRunCaseBeanSearchAssignee" value="#{testRunCaseBean.search.assignee}"/>
						<h:message for="testRunCaseBeanSearchAssignee" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="testRunCaseBeanSearchCiLink" value="Ci Link:"/>
					<h:panelGroup>
						<h:inputText id="testRunCaseBeanSearchCiLink" value="#{testRunCaseBean.search.ciLink}"/>
						<h:message for="testRunCaseBeanSearchCiLink" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{testRunCaseBean.search}"/>
					<h:commandLink value="Create New" action="#{testRunCaseBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="testRunCaseBeanPageItems" styleClass="data-table" value="#{testRunCaseBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Test Run"/>
					</f:facet>
					<h:link outcome="/admin/testRunCase/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemTestRun" value="#{_item.testRun}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{testRunCaseBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
