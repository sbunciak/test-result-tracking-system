<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{productVersionBean.id}"/>
		<f:event type="preRenderView" listener="#{productVersionBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Product Version"/>

	<ui:define name="header">
		Product Version
	</ui:define>

	<ui:define name="subheader">
		View existing Product Version
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="productVersionBeanProductVersionProduct" value="Product:"/>
			<h:link id="productVersionBeanProductVersionProduct" outcome="/admin/product/view" value="#{productVersionBean.productVersion.product}">
				<f:param name="id" value="#{productVersionBean.productVersion.product.id}"/>
			</h:link>
			<h:outputText/>
			<h:outputLabel for="productVersionBeanProductVersionDescription" value="Description:"/>
			<h:outputText id="productVersionBeanProductVersionDescription" value="#{productVersionBean.productVersion.description}"/>
			<h:outputText/>
			<h:outputLabel for="productVersionBeanProductVersionProductVersion" value="Product Version:"/>
			<h:outputText id="productVersionBeanProductVersionProductVersion" value="#{productVersionBean.productVersion.productVersion}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true"/>
			<h:link value="Create New" outcome="create"/>
		</div>
	</ui:define>

</ui:composition>
