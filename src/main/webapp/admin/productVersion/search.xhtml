<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{productVersionBean.page}"/>
		<f:event type="preRenderView" listener="#{productVersionBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Product Version entities"/>

	<ui:define name="header">
		Product Version
	</ui:define>

	<ui:define name="subheader">
		Search Product Version entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<h:panelGroup styleClass="search">

				<h:panelGrid columnClasses="label,component,required" columns="3">
					<h:outputLabel for="productVersionBeanSearchProduct" value="Product:"/>
					<h:panelGroup>
						<h:selectOneMenu converter="#{productBean.converter}" id="productVersionBeanSearchProduct" value="#{productVersionBean.search.product}">
							<f:selectItems value="#{productBean.all}"/>
						</h:selectOneMenu>
						<h:message for="productVersionBeanSearchProduct" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="productVersionBeanSearchDescription" value="Description:"/>
					<h:panelGroup>
						<h:inputText id="productVersionBeanSearchDescription" value="#{productVersionBean.search.description}"/>
						<h:message for="productVersionBeanSearchDescription" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
					<h:outputLabel for="productVersionBeanSearchProductVersion" value="Product Version:"/>
					<h:panelGroup>
						<h:inputText id="productVersionBeanSearchProductVersion" value="#{productVersionBean.search.productVersion}"/>
						<h:message for="productVersionBeanSearchProductVersion" styleClass="error"/>
					</h:panelGroup>
					<h:outputText/>
				</h:panelGrid>
				<h:panelGroup styleClass="buttons">
					<h:commandLink value="Search" action="#{productVersionBean.search}"/>
					<h:commandLink value="Create New" action="#{productVersionBean.create}"/>
				</h:panelGroup>
			</h:panelGroup>
			
			<h:dataTable id="productVersionBeanPageItems" styleClass="data-table" value="#{productVersionBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Product"/>
					</f:facet>
					<h:link outcome="/admin/productVersion/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemProduct" value="#{_item.product}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{productVersionBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
