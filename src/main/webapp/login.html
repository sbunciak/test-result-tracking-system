	<header id="header">

			<h2 class="section_title">Login</h2>
		</hgroup>

	<!-- end of header bar -->

	<section id="secondary_bar">

	<p>Please enter your credentials:</p>
      <form method="POST" action="j_security_check">
         <label for="username">user name:</label>
         <input id="username" autofocus="autofocus" placeholder="user name" required="required" type="text" name="j_username"/>
         <br/>
         <label for="password">password:</label>
         <input id="password" placeholder="password" required="required" type="password" name="j_password"/>

         <button type="submit">Login</button>
      </form>
      </div>
     </section>
